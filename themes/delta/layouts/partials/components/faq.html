{{ range .faq_list }}
  <div class="faq-container content">
    <div class="accordion">
      <div class="accordion-item" style="border: none; ">
        <button class="faq-accordion-button">
          <svg width="20" height="20" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='#A4B0CA'><path fill-rule='evenodd' d='M1.646 4.646a.5.5.0 01.708.0L8 10.293l5.646-5.647a.5.5.0 01.708.708l-6 6a.5.5.0 01-.708.0l-6-6a.5.5.0 010-.708z'/></svg>
          <h5 class="accordion-header">
            {{ .title | markdownify }}
          </h5>
        </button>
        {{ .content | markdownify }}
      </div>
    </div>
  </div>
{{ end }}
